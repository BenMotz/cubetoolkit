{% extends "base_admin.html" %}

{% block title %}
{{ VENUE.longname }} Toolkit: Create/edit item
{% endblock %}

{% block css %}
{{ block.super }}
<style>
input[type="text"] {
    width: 90%;
}
</style>
{% endblock %}

{% block body %}
<h1>Create/edit item</h1>
{% if message %}<h3>{{ message }}</h3>{% endif %}
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
<p><input type="submit" value="Save"> <a href="{% url "toolkit-index" %}">Cancel</a></p>
</form>

{% endblock %}
