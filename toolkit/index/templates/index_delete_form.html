{% extends "base_admin.html" %}

{% block title %}
{{ VENUE.longname }} Toolkit: Delete link
{% endblock %}

{% block body %}
<h1>Delete link: {% firstof object.text object.link %}</h1>
<h2>Are you sure?</h2>
{% if message %}<h3>{{ message }}</h3>{% endif %}
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
<p><input type="submit" value="Delete"> <a href="{% url "toolkit-index" %}">Cancel</a></p>
</form>

{% endblock %}
