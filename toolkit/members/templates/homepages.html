{% extends 'base.html' %}
{% block title %}
{{ venue.name }} members' homepages
{% endblock %}

{% block body %}
<img src="{{ STATIC_URL }}diary/{{ venue.internal_header_img }}">
<p>
<h2>{{ venue.name }} members' homepages</h2>
<table>
{% for member in members %}
<tr><td>{{ member.name }}</td><td>{{ member.website|urlize }}</td></tr>
{% endfor %}
</table>
{% endblock %}
