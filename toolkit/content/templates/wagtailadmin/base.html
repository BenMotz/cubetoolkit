{% overextends "wagtailadmin/base.html" %}
{% load staticfiles %}

{% block branding_logo %}
{# Mobile-only logo: #}
<div class="wagtail-logo-container__mobile u-hidden@medium">
    <img class="wagtail-logo wagtail-logo__full" src="{% static 'wagtailadmin/images/wagtail-logo.svg' %}" alt="Wagtail" width="80" />
</div>

{# Desktop logo: #}
<div class="u-hidden@small">
    <img src="{% static 'content/logo.gif' %}" style="height: 80px"/>
</div>
{% endblock %}
