{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/login.css">
{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
  <h3>Password reset</h3>
  <p>Please enter your email address</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
