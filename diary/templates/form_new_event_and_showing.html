{% extends "base.html" %}
{% block title %}
Add a new event
{% endblock %}
{% block css %}
<style>
    form table {
        width: 80%;
        border-collapse: collapse;
    }
    form td {
        padding: 5pt;
    }
    form tr:nth-child(odd) td, th {
        background-color: #d0d0d0;

    }
    form tr:nth-child(even) td, tr:nth-child(even) th {
        background-color: #c0c0c0;
    }
    form textarea, form input[type=text] {
        width: 90%;
    }
    form th {
        font-weight: bold;
        text-align: right;
        padding: 5pt;
        width: 25%;
    }
</style>
{% endblock %}

{% block body %}
<h1>NEW</h1>
<p><b>Add an event</b></p>

<form action="{% url add-event %}" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr><td colspan="2"><input type="submit" value="Add" /></td></tr>
</table>
</form>

{% endblock %}
