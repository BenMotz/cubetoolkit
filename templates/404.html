{% extends "base.html" %}
{% block title %}Not found (404){% endblock %}
{% block body %}
<h1>Page not found (404)</h1>
<p>The page or resource you requested doesn't exist. Sorry.</p>
<p><a href="/">Start again</a></p>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['setDocumentTitle', '404/URL = ' + encodeURIComponent(document.location.pathname+document.location.search) + '/From = ' + encodeURIComponent(document.referrer)]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//stats2.xtreamlab.net/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '{{ VENUE.piwik_id }}']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//stats2.xtreamlab.net/piwik.php?idsite={{ VENUE.piwik_id }}&rec=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
{% endblock %}
